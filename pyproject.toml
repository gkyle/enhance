[project]
name = "upscale"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
    "basicsr>=1.4.2",
    "deferred-import>=0.1.0",
    "gputil>=1.4.0",
    "ipykernel>=6.29.5",
    "jsonpickle>=4.0.5",
    "numpy",
    "opencv-python-headless>=4.11.0.86",
    "pillow>=11.2.1",
    "pretrainedmodels>=0.7.4",
    "pyside6>=6.9.0",
    "realesrgan>=0.3.0",
    "tifftools>=1.6.0",
]


[project.optional-dependencies]
cpu = [
  "torch>=2.6.0",
  "torchvision",
]
cu118 = [
  "torch>=2.6.0",
  "torchvision",
]
cu124 = [
  "torch>=2.6.0",
  "torchvision",
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "cu118" },
    { extra = "cu124" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu118", extra = "cu118" },
  { index = "pytorch-cu124", extra = "cu124" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true
